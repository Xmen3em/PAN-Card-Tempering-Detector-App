<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Pan Card Tampering</title>

  <!-- CSS  -->
  <link href="./static/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <style>
    body {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #fff;
    }
    nav {
      background: linear-gradient(45deg, #ff6b6b, #5e72e4);
      height: 100px;
    }
    .brand-logo {
      font-size: 2rem;
      color: #fff;
    }
    .btn {
      background: linear-gradient(45deg, #ff6b6b, #fcb045);
    }
    h5 {
      color: #f8f8f8;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 50px;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <nav class="lighten-1" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" class="brand-logo center"><h5>Pan Card Tampering</h5></a>
    </div>
  </nav>

  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <div class="row">
        <form action='/' method="post" class="col s12" enctype="multipart/form-data">
          <div class="row">
            <div class="input-field col s5" style="margin-left: 20px; margin-top: 50px">
              <div class="row">
                <label for="file_upload" style="color: #f8f8f8;"><b>Upload Pan Card Image</b></label><br>
                <div class="file-field input-field">
                  <div class="btn">
                    <span>Browse</span>
                    <input type="file" name="file_upload" id="file_upload"/>
                  </div>
                  <div class="file-path-wrapper">
                    <input class="file-path validate" type="text" placeholder="Upload file"/>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row center">
            <button type="submit" class="btn-large">Check</button>
          </div>
        </form>

        <!-- Display uploaded image -->
        {% if uploaded_img %}
        <div style="text-align: center; margin-top: 20px;">
          <h5>Uploaded Image</h5>
          <img src="{{ uploaded_img }}" alt="Uploaded Image" style="max-width: 300px;"/>
        </div>
        {% endif %}

        <!-- Display result and score -->
        <div style="text-align: center; padding-top: 50px;">
          <h5>{{pred}}</h5>
        </div>

      </div>
      <br><br>
    </div>
  </div>

  <script src="./static/js/materialize.js"></script>
</body>
</html>
